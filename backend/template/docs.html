<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic site settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <!-- Site title and description -->
    <title>William278 - Docs - {{PROJECT_NAME}} - {{PAGE_TITLE}}</title>
    <meta name="description" content="Documentation for William278's open source Minecraft server software & game projects."/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/prism.css">

    <!-- Google fonts (for Nunito font) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/images/icons/favicons/safari-pinned-tab.svg" color="#142b42">
    <link rel="shortcut icon" href="/images/icons/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#142b42">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#142b42">

    <!-- Docs page script -->
    <script src="/docs.js"></script>

    <!-- Loads the header and footer -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("header").load("../../navbar.html");
            $("footer").load("../../footer.html");
        });
    </script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/aa4c023dda.js" crossorigin="anonymous"></script>
</head>
<body>
<header></header>
<main>
    <div id="docs-page-two-column">
        <div id="docs-page-left-column">
            <label for="docs-search"><i class="fa-solid fa-magnifying-glass" id="docs-search-icon"></i></label>
            <input id="docs-search" type="text" placeholder="Search"/>
            <div id="docs-search-results"></div>
            <div id="docs-page-sidebar-content">{{SIDEBAR_CONTENT}}</div>
        </div>
        <div id="docs-page-right-column">
            <div id="docs-breadcrumbs"><a href="/docs/">Docs</a> <span class="docs-breadcrumb-divider">/</span>
                <a href="/docs/{{PROJECT_NAME}}">{{PROJECT_NAME}}</a> <span class="docs-breadcrumb-divider">/</span>
                <a href="#" class="docs-home-hidden">{{PAGE_TITLE}}</a> <span
                        class="docs-breadcrumb-divider docs-home-hidden">/</span>
            </div>
            <h1 id="docs-page-title">{{PAGE_TITLE}}</h1>
            <div id="docs-page-content">{{PAGE_CONTENT}}</div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
