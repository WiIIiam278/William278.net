<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic site settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <!-- Site title and description -->
    <title>William278 - Ticket Transcript</title>
    <meta name="description" content="View the transcript of this HuskHelp support ticket on William278.net."/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/style.css">

    <!-- Ticket page script -->
    <script src="/ticket.js"></script>

    <!-- Image viewer stuff -->
    <link href="/viewer/viewer.css" rel="stylesheet">
    <script src="/viewer/viewer.js"></script>

    <!-- Google fonts (for Nunito font) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/images/icons/favicons/safari-pinned-tab.svg" color="#142b42">
    <link rel="shortcut icon" href="/images/icons/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#142b42">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#142b42">

    <!-- Loads the header and footer -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("header").load("/navbar.html");
            $("footer").load("/footer.html");
        });
    </script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/aa4c023dda.js" crossorigin="anonymous"></script>
</head>
<body>
<header></header>
<main>
    <div id="docs-page-two-column">
        <div id="docs-page-left-column">
            <a id="docs-page-back-link" href="/">&#8592;&nbsp;Home</a>
            <div id="docs-page-sidebar-content">
                <h2>Ticket overview</h2>
                <div id="transcript-metadata"></div>
            </div>
        </div>
        <div id="docs-page-right-column">
            <div id="docs-page-content">
                <h2>Transcript</h2>
                {{TRANSCRIPT_CONTENT}}
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
